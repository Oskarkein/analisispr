<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Cambiar Contraseña</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="correo" placeholder="correo@ejemplo.com" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nueva Contraseña</mat-label>
          <input matInput type="password" formControlName="nuevaPassword" placeholder="Nueva contraseña" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput type="password" formControlName="confirmarPassword" placeholder="Confirmar contraseña" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid">
          Cambiar Contraseña
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
